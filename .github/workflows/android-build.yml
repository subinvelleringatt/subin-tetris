name: Build Android APK
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y unzip wget build-essential libssl-dev libffi-dev python3-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libjpeg8-dev
    - name: Install and set up Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p ${ANDROID_HOME}/cmdline-tools/latest
        cp -r cmdline-tools/* ${ANDROID_HOME}/cmdline-tools/latest/
        export PATH=${ANDROID_HOME}/cmdline-tools/latest/bin:${PATH}
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-33"
        export PATH=$PATH:$ANDROID_HOME/build-tools/33.0.0
        echo "PATH: $PATH"
        which aidl
        aidl --help | head -n 1 || true
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33
        pip install buildozer==1.5.0
    - name: Build APK
      run: |
        buildozer -v android debug
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: bin/*.apk