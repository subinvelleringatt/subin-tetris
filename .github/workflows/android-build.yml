name: Build Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y unzip wget build-essential libssl-dev libffi-dev python3-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libjpeg8-dev

    - name: Install and set up Android SDK
      run: |
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools
        sudo chown -R $USER /usr/local/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d /usr/local/android-sdk/cmdline-tools
        echo "/usr/local/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "ANDROID_HOME=/usr/local/android-sdk" >> $GITHUB_ENV
        mkdir -p $ANDROID_HOME/licenses
        echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;35.0.0"

    - name: Install Python dependencies
      run: |
        pip install cython==0.29.19
        pip install buildozer

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: bin/*.apk
