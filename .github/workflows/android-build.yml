name: Build Android APK
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      PATH: ${ANDROID_HOME}/cmdline-tools/latest/bin:${PATH}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y unzip wget build-essential libssl-dev libffi-dev python3-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libjpeg8-dev
    - name: Install and set up Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p ${ANDROID_HOME}/cmdline-tools/latest
        mv cmdline-tools/* ${ANDROID_HOME}/cmdline-tools/latest/
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;33.0.0"
    - name: Install Python dependencies
      run: |
        pip install cython==0.29.19
        pip install buildozer==1.2.0
    - name: Build APK
      run: |
        buildozer -v android debug
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: bin/*.apk